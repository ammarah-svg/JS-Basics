<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
  </head>
  <body>
    <h1>JS Assignment 1</h1>
    <h4>Marksheet With conditions</h4>

    <script>
      console.log("Tables printed using conditions");
      i = 1;
      while (i <= 10) {
        console.log(`2 x ${i} = ${2 * i}`);
        i++;
      }
      console.log("");
      i = 1;
      while (i <= 10) {
        console.log(`3 x ${i} = ${3 * i} `);
        i++;
      }
      console.log("");
      i = 1;
      while (i <= 10) {
        console.log(`4 x ${i} = ${4 * i} `);
        i++;
      }
      console.log("");
      i = 1;
      while (i <= 10) {
        console.log(`5 x ${i} = ${5 * i} `);
        i++;
      }
      console.log("");
      console.log("Tables printed using Loops");
      i = 1;
      while (i <= 5) {
        num = i;

        for (j = 1; j <= 10; j++) {
          console.log(`${num} x ${j}=${num * j} `);
        }
        console.log("");
        i++;
      }
    </script>
  </body>
</html>
